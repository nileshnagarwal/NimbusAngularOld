<nb-card>
  <nb-card-header>
    Transporter
  </nb-card-header>

  <nb-card-body>
    <form
    [formGroup]="enquiriesForm"
    (ngSubmit)="addEnquiry(enquiriesForm)">
      
      <!-- Status Options Box -->
      <div class="form-group row">
        <label 
          for="status" 
          class="col-sm-3 col-form-label">
          Status of Enquiry
        </label>
        <div class="col-sm-9">
          <p-autoComplete
            id="status"
            name="status"
            formControlName="status" 
            [suggestions]="results"            
            inputStyleClass="form-control"
            placeholder="Enquiry Status" 
            (completeMethod)="searchStatus($event)">
          </p-autoComplete>
        </div>
      </div>

      <!-- Load Type Options Box -->
      <div class="form-group row">
        <label 
          for="load-type" 
          class="col-sm-3 col-form-label">
          Load Type
        </label>
        <div class="col-sm-9">
          <p-autoComplete
            id="load-type" 
            name="load-type"
            formControlName="loadType" 
            [suggestions]="results"            
            inputStyleClass="form-control"
            placeholder="Load Type"
            [dropdown]="true" 
            (completeMethod)="searchLoadType($event)">
          </p-autoComplete>
        </div>
      </div>

      <!-- Vehicle Type Options Box -->
      <div class="form-group row">
        <label 
          for="vehicle-type" 
          class="col-sm-3 col-form-label">
          Vehicle Type
        </label>
        <div class="col-sm-9">
          <p-autoComplete
            id="vehicle-type"
            name="vehicle-type" 
            formControlName="vehicleType" 
            [suggestions]="vehicleTypeResults"            
            inputStyleClass="form-control"
            placeholder="Vehicle Type"
            [dropdown]="true" 
            (completeMethod)="searchVehicleType($event)">
          </p-autoComplete>
        </div>
      </div>

      <!-- Google Places AutoComplete Box -->
      <div class="form-group row">
        <label 
          for="source" 
          class="col-sm-3 col-form-label">
          Source
        </label>
        <div class="col-sm-9">
          <ngx-google-places></ngx-google-places>
        </div>
      </div>

      <div class="form-group row">
        <label 
          for="destination" 
          class="col-sm-3 col-form-label">
          Destination
        </label>
        <div class="col-sm-9">
          <ngx-google-places></ngx-google-places>
        </div>
      </div>

      <div class="form-group row">
        <label 
          for="return" 
          class="col-sm-3 col-form-label">
          Return
        </label>
        <div class="col-sm-9">
          <ngx-google-places></ngx-google-places>
        </div>
      </div>

      <div class="form-group row">
        <label 
          for="enquiryId" 
          class="col-sm-3 col-form-label">
          Enquiry ID
        </label>
        <div class="col-sm-9">
          <input 
            formControlName="enquiryId"
            id="enquiryId" 
            name="enquiryId"
            class="form-control"                
            placeholder="Enquiry ID">
        </div>
      </div>

      <div class="form-group row">
        <label 
          for="length" 
          class="col-sm-3 col-form-label">
          Length
        </label>
        <div class="col-sm-9">
          <input 
            formControlName="length"
            id="length" 
            name="length"
            type="number"
            class="form-control"                
            placeholder="Length">
        </div>
      </div>

      <div class="form-group row">
        <label 
          for="width" 
          class="col-sm-3 col-form-label">
          Width
        </label>
        <div class="col-sm-9">
          <input 
            formControlName="width"
            id="width" 
            name="width"
            type="number"
            class="form-control"                
            placeholder="Width">
        </div>
      </div>

      <div class="form-group row">
        <label 
          for="height" 
          class="col-sm-3 col-form-label">
          Height
        </label>
        <div class="col-sm-9">
          <input 
            formControlName="height"
            id="height" 
            name="height"
            type="number"
            class="form-control"                
            placeholder="Height">
        </div>
      </div>

      <div class="form-group row">
        <label 
          for="weight" 
          class="col-sm-3 col-form-label">
          Weight
        </label>
        <div class="col-sm-9">
          <input 
            formControlName="weight"
            id="weight" 
            name="weight"
            type="number"
            class="form-control"                
            placeholder="Weight">
        </div>
      </div>

      <div class="form-group row">
        <label 
          for="specialReq" 
          class="col-sm-3 col-form-label">
          Special Requirement
        </label>
        <div class="col-sm-9">
          <textarea 
            formControlName="specialReq"
            id="specialReq" 
            name="specialReq"
            type="textarea"
            class="form-control"                
            placeholder="Special Requirement">
          </textarea>
        </div>
      </div>

    </form>
  </nb-card-body>       
</nb-card>
